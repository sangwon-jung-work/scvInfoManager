<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <head th:replace="comm/header"> </head>

        <title>메모기록 입력</title>
    </head>
    <body>
        <script>
            
        </script>

        <div class="contentMain" >

            <h1 id="h1area">메모기록</h1>

            <div class="conditionArea">

                <form action="#" th:action="@{/memo/memotime}" th:object="${MemoTime}" method="post">

                    <table id="tableArea">
                        
                        <tr>
                            <td>방위치코드</td>
                            <td>
                                <select th:field="*{roomLocationCd}" >
                                    <option th:each="locationCd : ${allLocationCd}" 
                                            th:value="${locationCd.code}" th:utext="${locationCd.codename}" />
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>메모대상(종류) 코드</td>
                            <td>
                                <select th:field="*{memoTypeCd}" >
                                    <option th:each="memeKind : ${memeKindComboData}" 
                                            th:value="${memeKind.code}" th:utext="${memeKind.codename}" />
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>메모일자</td>
                            <td><input type="date" th:field="*{memoDate}" /></td>
                        </tr>
                        <tr>
                            <td>비고</td>
                            <td><input type="text" th:field="*{note}" /></td>
                        </tr>
                        <tr>
                            <td><input type="submit" id="dataInput" value="입력" ></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </body>
    <script type="text/javascript" >
        
        // 종류 변경시 그리드 데이터 재조회
        $("#contentTypeCd").change(function() {

        });

    </script>
</html>
